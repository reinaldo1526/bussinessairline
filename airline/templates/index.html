{% extends 'base.html' %}
{% block content %}
<div class="banner">
    <div id="searchflight" data-skyscanner-widget="SearchWidget" data-locale="en-US" data-market="US"
        data-currency="USD"></div>
    <script class="searchb" src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
</div>

<hr class="my-4">

<h4 class="words">Popular Places</h4>
<div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img
                src="https://images.unsplash.com/photo-1524168272322-bf73616d9cb5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
            <div class="carousel-caption">
                <h2 class="display-2">Chicago, IL</h2>
                <button type="button" class="btn btn-outline-light btn-lg">Book Now</button>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="https://images.unsplash.com/photo-1542622700-69193bfe2d75?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
            <div class="carousel-caption">
                <h2 class="display-2">Los Angeles, CA</h2>
                <a
                    href="https://www.skyscanner.net/transport/flights/chia/lax/200223/200301/?adults=1&children=0&adultsv2=1&childrenv2=&infants=0&cabinclass=economy&rtn=1&preferdirects=false&outboundaltsenabled=false&inboundaltsenabled=false&ref=home">
                    <button type="button" class="btn btn-outline-light btn-lg">Book Now</button></a>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="https://images.unsplash.com/photo-1501509497947-782640bc1412?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
            <div class="carousel-caption">
                <h2 class="display-2">Miami, FL</h2>
                <a
                    href="https://www.skyscanner.com/transport/flights/chia/mia/200223/200301/?_ga=2.259675597.699392580.1582041471-1930769218.1581541494&_mp=1703f6f5b74633-04e786e84d49bc-39647b0e-13c680-1703f6f5b7543e_1582071180153&adults=1&adultsv2=1&cabinclass=economy&children=0&childrenv2=&currency=USD&inboundaltsenabled=false&infants=0&locale=en-US&market=US&outboundaltsenabled=false&preferdirects=false&ref=home&rtn=1">
                    <button type="button" class="btn btn-outline-light btn-lg">Book
                        Now</button></a>
            </div>
        </div>

    </div>
</div>

<hr class="my-4">
{% endblock content %}
